apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-qm-cpu-serial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quick-qm
  template:
    metadata:
      labels:
        app: quick-qm
    spec:
      containers:
      - name: quick
        image: docker pull kkricksdsu/quick:serial-cpu-latest
        command: ["/bin/bash", "-c", "./runtest --serial --full && sleep 3600"]
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
